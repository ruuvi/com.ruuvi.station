apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: "kotlinx-serialization"
apply plugin: "org.jetbrains.kotlin.plugin.compose"

android {

    defaultConfig {
        applicationId "com.ruuvi.station"
        minSdkVersion 23
        targetSdkVersion 35
        compileSdk 35
        versionCode 301016
        versionName "3.1.16"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        //  but continue the build even when errors are found :
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    flavorDimensions 'fileLogs'
    productFlavors {
        withFileLogs {
            dimension = 'fileLogs'
            buildConfigField 'boolean', 'FILE_LOGS_ENABLED', 'true'
        }
        withoutFileLogs {
            dimension = 'fileLogs'
            buildConfigField 'boolean', 'FILE_LOGS_ENABLED', 'false'
        }
    }
    bundle {
        language {
            enableSplit = false
        }
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.ruuvi.station'
}

dependencies {
    implementation project(":MPChartLib")
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('..\\Xlsx\\xlsx-writer.jar')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // https://mvnrepository.com/artifact/com.opencsv/opencsv
    implementation 'com.opencsv:opencsv:3.10'


    implementation 'com.github.ruuvi:com.ruuvi.bluetooth.default:1.8.7'
    //implementation project(':default_bluetooth_library')
    implementation 'no.nordicsemi.android:dfu:2.4.2'
    implementation 'no.nordicsemi.android:ble-ktx:2.7.3'
    implementation 'no.nordicsemi.android:mcumgr-ble:2.4.0'

    // Compose
    implementation "androidx.compose.ui:ui:1.8.2"
    implementation "androidx.compose.material:material:1.8.3"
    implementation("androidx.compose.material3:material3:1.3.2")
    implementation "androidx.compose.ui:ui-tooling:1.8.2"
    implementation "androidx.compose.ui:ui-tooling-preview:1.8.2"
